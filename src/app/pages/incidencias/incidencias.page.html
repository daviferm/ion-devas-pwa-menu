<app-navbar [tareas]="tareas" [pageActive]=" 'incidencias' "></app-navbar>

<ion-content [fullscreen]="true">

    <main class="main">
        <div class="listas">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle class="ion-text-center">AÃ±ade incidencias a la lista</ion-card-subtitle>
                    <ion-card-title class="ion-text-center">Incidencias
                        <ion-chip [ngClass]="{'toggle-reorder': reorderDisable, 'toggle-noreorder': !reorderDisable}" mode="ios" outline="true" (click)="reorderDisable = !reorderDisable">
                            <ion-label>Toggle</ion-label>
                        </ion-chip>
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-list>
                        <ion-reorder-group [disabled]="reorderDisable" (ionItemReorder)="doReorder($event)">
                            <ion-item-sliding class="animated fadeIn fast" (ionSwipe)="borrarIncidencia(i)" *ngFor="let tarea of listIncidencias; let i = index">
                                <ion-item color="light" detail>
                                    <ion-reorder slot="start"></ion-reorder>
                                    <!-- <ion-icon name="list-outline" slot="start"></ion-icon> -->
                                    <ion-badge color="dark" class="md-2"> {{ tarea.item.alias }} </ion-badge>
                                    <ion-label class="ion-text-center" color="secondary"> {{ tarea.titulo }} </ion-label>
                                </ion-item>
                                <ion-item-options side="end">
                                    <ion-item-option color="danger" (click)="borrarIncidencia(i)" expandable>Borrar</ion-item-option>
                                </ion-item-options>
                            </ion-item-sliding>
                        </ion-reorder-group>
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </div>
    </main>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed" edge>
        <ion-fab-button color="secondary" (click)="mostrarMapa()">
            <ion-icon name="map-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
<!-- Mapa con los items -->
<app-search-map class="map-search" *ngIf="mapSearch" [pagina]=" 'incidencias' " [incidenciasList]="listIncidencias" [centroMapa]="{lat: centerLat, lng: centerLng}" [zoom]="15" (incidenciaEliminada)="borrarIncidencia($event)" (closeMap)="cerrandoMapa($event)"></app-search-map>
