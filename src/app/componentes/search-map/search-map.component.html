<ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button class="btn-close" (click)="cerrarMapa()">
        <ion-icon name="close"></ion-icon>
    </ion-fab-button>
</ion-fab>
<google-map width="100%" height="100vh" [center]="{lat: marcador.latitud, lng: marcador.longitud}" [options]="options" (mapClick)="mapClick($event)">

    <div>
        <map-polygon #vertice [paths]="polygon.coords" [options]="polygon.options" (polygonClick)="polygonClick(polygon)"></map-polygon>
    </div>

    <map-marker [position]="{lat: marcador.latitud, lng: marcador.longitud}" [options]="markerOptions"></map-marker>
</google-map>
